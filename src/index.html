<!DOCTYPE html>
<html lang="en">
<head>

  <title>TenderExchange</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Tender Exchange</h1>
      <p>You give us some legal tender and we'll convert it into any currency you'd like</p>
    </div>
    <div class="row">
      <div id="side" class="col-4">
        <p>Here are the currency codes</p>
        <ul id="sideBar">
        </ul>
      </div>
      <div id="right" class="col-8">
        <h1></h1>
        <form id="form1">
          <label for="USD">How much money do you want to convert?</label>
          <input type="number" id="USD" required><br><br>
          <label for="code">Type in the three letter country code as it appears in the scrollbar. Example: NZD.</label>
          <input type="text" id="code" required>
          <button type="submit" class="btn btn-primary">Pass it along to the math wizards.</button>
        </form>
        <br>
        <p id="showHere"></p>
      </div>
    </div>
  </div>
  
</body>
</html>
