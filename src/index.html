<!DOCTYPE html>
<html lang="en">
<head>

  <title>CurrencyExchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tender Exchange</h1>
      <p>You give us some money and we'll convert it into any currency you'd like</p>
    </div>
    <div class="row">
      <div id="left" class="col-4">
        <h4>Here are the Codes</h4>
        <ul id="sideBar">
        </ul>
      </div>
      <div id="right" class="col-8">
        <h4>USD to Money Abroad</h4>
        <form id="form1">
          <label for="USD">How many US Dollars do you want to convert?</label>
          <input type="number" id="USD" min="1" required><br><br>
          <label for="code">Type in the three letter country code. Example: NZD.</label>
          <input type="text" id="code" required>
          <button type="submit" class="btn btn-primary" id="button1">Pass it along to the math wizards.</button>
        </form>
        <br>
        <p id="showHere"></p>
        <br>
        <h4>Any Currency Exchange</h4>
        <form id="form2">
          <label for="money">How much money do you want to convert?</label>
          <input type="number" id="money" min="1" required>          
          <label for="currency1">Type in the three letter country code for current currency.</label>
          <input type="text" id="currency1" required>          
          <label for="currency2">Type in the three letter country code for the new currency.</label>
          <input type="text" id="currency2" required>
          <button type="submit" class="btn btn-primary" form="form2" id="button2">Pass it along to the international math wizards.</button>
        </form>
        <br>
        <p id="showHere2"></p>
      </div>
    </div>
  </div>
</body>
</html>
